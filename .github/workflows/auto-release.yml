name: Build & Auto Release (Framework-dependent)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.editorconfig'

permissions:
  contents: write
  actions: write   # 替换 workflows 为 actions

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "linux-64"
            rid: "linux-x64"
            artifact_name: "TelegramMonitor-linux-64.zip"
          - name: "linux-arm64"
            rid: "linux-arm64"
            artifact_name: "TelegramMonitor-linux-arm64.zip"
          - name: "osx-64"
            rid: "osx-x64"
            artifact_name: "TelegramMonitor-osx-64.zip"
          - name: "osx-arm64"
            rid: "osx-arm64"
            artifact_name: "TelegramMonitor-osx-arm64.zip"
          - name: "windows-32"
            rid: "win-x86"
            artifact_name: "TelegramMonitor-windows-32.zip"
          - name: "windows-64"
            rid: "win-x64"
            artifact_name: "TelegramMonitor-windows-64.zip"
          - name: "windows-arm64"
            rid: "win-arm64"
            artifact_name: "TelegramMonitor-windows-arm64.zip"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.101'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Get Version
        id: version
        shell: bash
        run: |
          VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" **/*.csproj 2>/dev/null) || VERSION=$(date +'%Y.%m.%d.%H%M')
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Publish (.NET, framework-dependent)
        run: |
          if ! dotnet restore; then
            echo "::error::Restore failed"
            exit 1
          fi

          if ! dotnet publish --configuration Release -r ${{ matrix.rid }} -o out/${{ matrix.rid }}; then
            echo "::error::Publish failed"
            exit 1
          fi

          cd out/${{ matrix.rid }}
          if ! zip -r ../${{ matrix.artifact_name }} .; then
            echo "::error::Zip failed"
            exit 1
          fi
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: out/${{ matrix.artifact_name }}
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get current date
        id: date
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.build.outputs.version || steps.date.outputs.DATE }}
          name: "Release ${{ needs.build.outputs.version || steps.date.outputs.DATE }}"
          body: |
            ## TelegramMonitor 更新说明
            
            发布时间：${{ steps.date.outputs.DATE }}
            
            ### 更新内容
            - 自动构建发布
            - 支持多平台：Windows、Linux、macOS
            - 支持 ARM64 架构
            
            ### 下载说明
            - Windows 用户请下载对应系统架构的 zip 文件
              - 64位系统：TelegramMonitor-windows-64.zip
              - 32位系统：TelegramMonitor-windows-32.zip
              - ARM64系统：TelegramMonitor-windows-arm64.zip
            - Linux 用户请下载对应架构的 zip 文件
              - x64架构：TelegramMonitor-linux-64.zip
              - ARM64架构：TelegramMonitor-linux-arm64.zip
            - macOS 用户请下载对应架构的 zip 文件
              - Intel芯片：TelegramMonitor-osx-64.zip
              - M系列芯片：TelegramMonitor-osx-arm64.zip
          
          files: |
            ./artifacts/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true