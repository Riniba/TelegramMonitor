name: Docker Image

on:
  workflow_run:
    workflows: ["Build & Release (Self-contained / Single-file)"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  packages: write
  actions:  read          

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/telegrammonitor

jobs:
  docker:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v4
        with: { fetch-depth: 1 }

    
      - id: ls
        name: List artifacts in triggering run
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "NAMES=$(gh api \
            repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/artifacts \
            --jq '[.artifacts[].name] | join(\"|\")')" >> "$GITHUB_OUTPUT"

    
      - name: Download linux-64 artifact
        if: contains(steps.ls.outputs.NAMES, 'linux-64')
        uses: actions/download-artifact@v4
        with:
          name: linux-64
          path: out/linux-x64
          run-id: ${{ github.event.workflow_run.id }}

    
      - name: Download linux-arm64 artifact
        if: contains(steps.ls.outputs.NAMES, 'linux-arm64')
        uses: actions/download-artifact@v4
        with:
          name: linux-arm64
          path: out/linux-arm64
          run-id: ${{ github.event.workflow_run.id }}

    
      - name: Download version artifact
        uses: actions/download-artifact@v4
        with:
          name: version
          path: .
          run-id: ${{ github.event.workflow_run.id }}

    
      - name: Verify required artifacts
        shell: bash
        run: |
          [[ -d out/linux-x64 && -f out/linux-x64/TelegramMonitor-linux-64.tar.gz ]] || \
            { echo "::error::linux-64 artifact missing"; exit 1; }
          [[ -d out/linux-arm64 && -f out/linux-arm64/TelegramMonitor-linux-arm64.tar.gz ]] || \
            { echo "::error::linux-arm64 artifact missing"; exit 1; }
          [[ -f version.txt ]] || { echo "::error::version artifact missing"; exit 1; }

    
      - id: ver
        shell: bash
        run: echo "VERSION=$(cat version.txt)" >> "$GITHUB_OUTPUT"

    
      - name: Extract x64 artifact
        run: tar -xzf out/linux-x64/TelegramMonitor-linux-64.tar.gz \
              -C out/linux-x64 --strip-components=1
      - name: Extract arm64 artifact
        run: tar -xzf out/linux-arm64/TelegramMonitor-linux-arm64.tar.gz \
              -C out/linux-arm64 --strip-components=1

    
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

    
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.ver.outputs.VERSION }}
            type=raw,value=latest

    
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            BIN_NAME=TelegramMonitor
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
